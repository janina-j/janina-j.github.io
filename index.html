
<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yksinkertainen WWW-sivu</title>
    
    <!-- CSS-tyylit määritellään tässä -->
    <style>
        /* Käytetään yleistä web-fonttia Arial, varalla sans-serif */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9; /* Kevyt taustaväri */
            color: #333; /* Tekstin väri */
        }

        h1 {
            color: #0055a5; /* Otsikon väri */
        }

        p {
            font-size: 18px; /* Perustekstin koko */
            line-height: 1.6; /* Riviväli luettavuuden parantamiseksi */
        }

        a {
            color: #007acc; /* Linkin väri */
            text-decoration: none; /* Poistetaan alleviivaus */
        }

        a:hover {
            text-decoration: underline; /* Hover-efekti linkille */
        }
    </style>
</head>
<body>
    <!-- Sivun sisältö alkaa tästä -->
    <h1>Tervetuloa sivulle!</h1>
    <p>Tämä on yksinkertainen HTML-sivu, jossa käytetään Arial-fonttia CSS:n avulla.</p>
    <p>Voit muokata sisältöä ja tyylejä tarpeidesi mukaan.</p>
    <a hrefkkilinkki</a>
</body>
</html>
